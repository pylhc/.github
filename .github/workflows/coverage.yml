# Note -------------------------------------------------------------------------
# For the action used in this workflow to work, the coverage file needs
# to contain relative paths. The only way I found to set this, seems to be
# to add it in your project settings, e.g. in pyproject.toml:

# [tool.coverage.run]
# relative_files = true


