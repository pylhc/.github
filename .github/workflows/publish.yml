# ------------------------------------------------------------------------------
name: Reusable PyPI Upload

on:
  workflow_call:
    inputs:
      dependency-file:
        required: false 
        type: string
        default: setup.py
    secrets: 
        PYPI_USERNAME:
            required: true
        PYPI_PASSWORD:
            required: true

defaults:
  run:
    shell: bash

jobs:
  deploy: # only a single supported Python on latest ubuntu
    runs-on: ubuntu-latest
    env:
        python-version: 3.9

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ env.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.python-version }}
          cache: 'pip'
          cache-dependency-path: '**/${{ inputs.dependency-file }}'

      - name: Upgrade pip, setuptools, wheel, build and twine
        run: python -m pip install --upgrade pip setuptools wheel build twine

      - name: Build and check build
        run: |
          python -m build
          twine check dist/*

      - name: Publish
        if: ${{ success() }}
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          twine upload dist/*
