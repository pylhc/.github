name: Reusable Testing

on:
  workflow_call:
    inputs:
      pytest-options:
        required: false 
        type: string
      extra-dependencies:
        required: false 
        type: string
        default: test
      dependency-file:
        required: false 
        type: string
        default: setup.py

defaults:
  run:
    shell: bash

jobs:
  tests: 
    name: ${{ matrix.os }} / ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04, macos-latest, windows-latest]
        # Make sure to escape 3.10 with quotes so it doesn't get interpreted as float 3.1 by GA's parser
        python-version: [3.9, "3.10", 3.11, 3.12]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: '**/${{ inputs.dependency-file }}'

      - name: Upgrade pip, setuptools and wheel
        run: python -m pip install --upgrade pip setuptools wheel

      - name: Install package
        run: python -m pip install '.[${{ inputs.extra-dependencies }}]'

      - name: Run Tests
        run: python -m pytest ${{ inputs.pytest-options }}
